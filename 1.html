<html>
	<body>
		<p>Name:<input type="text" id="name" name="name"></input>

	<script type="text/javascript">

		var name = document.getElementById("name").value;

		console.log(name+';'+age+';'+address+';'+hobbies1+';'+hobbies2+';'+hobbies3+';'+married+';'+education+';'+university+';'+major+';'+yearin+';'+yearout+';'+skills1+';'+level1+';'+skills2+';'+level2+';'+interest);
